<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project1</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: rgb(255, 255, 255);
      }
      .header {
        font-size: 12px;
      }
      #secondheader {
        font-size: 123px;
      }
      .list {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1 class="header">subtitle</h1>
    <h1 class="firstheader" style="color: red">this is an h1 heading</h1>
    <h2 id="secondheader">h2 heading</h2>
    <h3>h3 heading</h3>
    <h4>h4 heading</h4>
    <h5>h5 heading</h5>
    <h6>h6 heading</h6>
    <p>this is a paragraph</p>
    <ol class="list">
      <li>this</li>
      <li>is an</li>
      <li>ordered list</li>
    </ol>
    <ul class="list">
      <li>this</li>
      <li>is an</li>
      <li>unordered list</li>
    </ul>
    <img src="burger.jpg" alt="this is an image of food" /> <br />
    &nbsp;
    <a href="https://github.com/" alt="link">this is a link</a>
  </body>
</html>
