<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Header</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: column;
    }

    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
      flex-direction: column;
    }

    nav li {
      margin-left: 0px;
      margin-bottom: 10px;
    }

    nav a {
      color: white;
      font-size: 16px;
    }

    nav li:last-child a {
      color: yellow;
      text-transform: uppercase;
    }

    @keyframes flicker {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .flicker-effect {
      animation: flicker is infinite;
    }
  </style>





</head>

<body>
  <!-- session final-2 -->
  <!-- Task: add the HTML structure of the page -->
  <!-- Hint: structure: <header> <div class="logo">Logo</div> <nav> <ul> <li><a>Home</a></li> <li><a>About</a></li> <li><a>Services</a></li> <li class="flicker-effect"><a>Contact</a></li> </ul> </nav> </header> -->
  <header>
    <div class="logo">Logo</div>
    <nav>
      <ul>
        <li><a>Home</a></li>
        <li><a>About</a></li>
        <li><a>Services</a></li>
        <li class="flicker-effect"><a>Contact</a></li>
      </ul>
    </nav>
  </header>
</body>

</html>
