<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Header</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: gray;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;

    }

    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;

    }

    nav li {
      margin: 20px;
    }

    nav a {
      color: white;
      font-size: 16px;
    }

    nav li:last-child a {
      color: white;
      text-transform: uppercase;
    }
  </style>

  <style>
    nav ul {
      display: flex;
      flex-direction: column;
    }

    nav ul {
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 600px) {
      header {
        display: flex;
        flex-direction: column;
      }


    }
  </style>
  <style>
    .flicker-effect {
      animation: colorChange 3s ease-in-out infinite alternate;
    }

    @keyframes colorChange {
      0% {
        background-color: green;
        color: green;
      }

      50% {
        background-color: white;
        color: white;
      }


      100% {
        background-color: red;
        color: red;
      }

    }
  </style>



</head>

<body>
  <header>
    <div class="logo">Logo</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li class="flicker-effect"><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
</body>

</html>
